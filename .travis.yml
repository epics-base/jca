sudo: required
language: java
jdk:
  - oraclejdk8
  
before_script:
 - cat /usr/local/maven-3.5.2/conf/logging/simplelogger.properties

script:
  - mvn -q clean verify

after_failure:
 - find ./ -type d -name "surefire-reports" -print0 | xargs -0 -I {} find {} -iname "*.txt" -type f | xargs cat
 - find . -type f -name "*.log" -print0 -exec cat {} \;
